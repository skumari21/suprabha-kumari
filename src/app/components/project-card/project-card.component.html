<div class="project-card">
    <h3>{{ title }}</h3>
    <p class="description">{{ description }}<br/><br/>
        <strong>Role: </strong>{{ role }}<br>
        <strong>Tools: </strong>{{ tools }}<br>
        <strong>Outcome: </strong>{{ outcome }}
    </p>
    <a href="{{problemStatement}}" target="_blank">{{ projectLabel}}</a>
    <br />
    <a href="{{solution}}" target="_blank">{{ solutionLabel }}</a>
</div>
