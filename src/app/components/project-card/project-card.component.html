<div class="section project-card">
  <div class="card-header">
    <h3>{{ title }}</h3>
  </div>
  <div class="card-body">
    <p class="description">{{ description }}</p>
    <!-- <ul class="details">
      <li><i class="fas fa-user-tag"></i> <strong>Role:</strong> {{ role }}</li>
      <li><i class="fas fa-tools"></i> <strong>Tools:</strong> {{ tools }}</li>
      <li><i class="fas fa-check-circle"></i> <strong>Outcome:</strong> {{ outcome }}</li>
    </ul> -->
     <table class="details-table">
      <tr>
        <td><i class="fas fa-user-tag"></i> <strong>Role:</strong></td>
        <td>{{ role }}</td>
      </tr>
      <tr>
        <td><i class="fas fa-tools"></i> <strong>Tools:</strong></td>
        <td>{{ tools }}</td>
      </tr>
      <tr>
        <td><i class="fas fa-check-circle"></i> <strong>Outcome:</strong></td>
        <td>{{ outcome }}</td>
      </tr>
    </table>
  </div>
  <div class="card-links">
    <a *ngIf="projectLabel && problemStatement" href="{{ problemStatement }}" target="_blank">
      <i class="fas fa-file-alt"></i> {{ projectLabel }}
    </a>
    <a *ngIf="solutionLabel && solution" href="{{ solution }}" target="_blank">
      <i class="fas fa-file-download"></i> {{ solutionLabel }}
    </a>
  </div>
</div>
