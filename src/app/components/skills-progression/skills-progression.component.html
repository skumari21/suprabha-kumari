<div class="progress-wrapper">
    <div class="progress-circle">
        <svg viewBox="0 0 36 36">
            <path class="bg" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 
                            a 15.9155 15.9155 0 0 1 0 -31.831" />
            <path class="bar" [attr.stroke-dasharray]="percentage + ', 100'" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 
                 a 15.9155 15.9155 0 0 1 0 -31.831" />
            <text x="18" y="20.35" class="percentage-text">{{ percentage }}%</text>
        </svg>
        <img [src]="icon" alt="{{ label }} logo" />
    </div>
    <div class="skill-label">{{ label }}</div>
</div>
